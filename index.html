<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="todo">

    <h1 class="todo__title">TODOリスト</h1>

    <form id="todo-form" class="todo__form">
      <input id="todo-input" class="todo__input" type="text" placeholder="TODOを入力してください">
      <button class="todo__submit" type="submit">追加</button>
    </form>

    <div id="todo-edit-form-container" class="todo__editFormContainer hidden">
      <form id="todo-edit-form" class="todo__editForm">
        <input id="todo-edit-input" class="todo__editInput" type="text" placeholder="編集内容を入力してください">
        <button class="todo__editSubmit" type="submit">更新</button>
      </form>
    </div>

    <ul id="todo-items" class="todo__items"></ul>

    <script src="main.js"></script>
  </main>
</body>

</html>
