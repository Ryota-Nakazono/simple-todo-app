<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="todo">

    <h1 class="todo__title">TODOリスト</h1>

    <form id="todo-form" class="todo__form">
      <input class="todo__input" type="text" placeholder="TODOを入力してください">
      <button class="todo__submit" type="submit">追加</button>
    </form>

    <ul id="todo-items" class="todo__items">
      <li class="todo__item checked"><input class="todo__checkbox" type="checkbox">TODO1</li>
      <li class="todo__item"><input class="todo__checkbox" type="checkbox">TODO2</li>
      <li class="todo__item"><input class="todo__checkbox" type="checkbox">TODO3</li>
    </ul>
  </main>
</body>

</html>
